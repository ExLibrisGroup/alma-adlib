<div class="cloudapp-actions">
  <button mat-flat-button color="secondary" [routerLink]="['/']">
    <mat-icon>arrow_back</mat-icon>
    {{ 'Back' | translate}}
  </button>
  <button mat-flat-button type="button" color="primary" (click)="save()">{{ 'Save' | translate}}</button>
</div>
<h1 translate>Configuration.Title</h1>
<div class="loading-shade" *ngIf="saving">
  <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>
<form *ngIf="form" [formGroup]="form">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab [label]="'Configuration.Server' | translate">
    <mat-form-field appearance="standard">
      <mat-label translate>Configuration.AdlibUrl</mat-label>
      <textarea matInput rows="4" formControlName="adlibBaseUrl"></textarea>
    </mat-form-field>   
    <mat-form-field>
      <mat-label translate>Configuration.AdlibAccessionDb</mat-label>
      <input matInput formControlName="adlibAccessionDb">
    </mat-form-field> 
    <mat-form-field>
      <mat-label translate>Configuration.AdlibCatalogDb</mat-label>
      <input matInput formControlName="adlibCatalogDb">
    </mat-form-field>     
    <mat-card>
      <mat-card-header>
        <mat-card-title translate>Configuration.Authentication</mat-card-title>
        <mat-card-subtitle translate>Configuration.AuthenticationSubtitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label translate>Configuration.Username</mat-label>
          <input matInput #adlibuser>
        </mat-form-field>  
        <mat-form-field>
          <mat-label translate>Configuration.Password</mat-label>
          <input matInput #adlibpass>
        </mat-form-field>  
      </mat-card-content>
    </mat-card> 
  </mat-tab>
  <mat-tab [label]="'Configuration.Mapping' | translate">
    <mat-form-field appearance="standard">
      <mat-label translate>Configuration.MitchellRegex</mat-label>
      <input matInput formControlName="mitchellRegex">
    </mat-form-field>    
  </mat-tab>
  </mat-tab-group> 
</form>
