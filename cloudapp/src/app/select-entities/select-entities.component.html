<mat-list>
  <mat-list-item>
    <mat-checkbox
    [(ngModel)]="masterChecked"
    [(indeterminate)]="masterIndeterminate"
    (change)="masterChange()"
    ><b>{{'CheckAll' | translate}}</b></mat-checkbox>
  </mat-list-item>
  <mat-list-item *ngFor="let entity of entities; index as i">
    <mat-checkbox [value]="entity.id"
    [(ngModel)]="entity.checked"
    (change)="listChange($event)"
    >{{i+1}}. {{entity.name}}</mat-checkbox>
  </mat-list-item> 
</mat-list>
